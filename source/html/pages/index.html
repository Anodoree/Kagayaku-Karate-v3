---
layout: main-page
---
<div class="main-page__img-box">
    <img class="main-page__img"
        src="{{root}}img/main-logo-300x300-2.png"
        width="300"
        height="300"
        alt="Logo">
</div>

<div class="main-page__title-box">
    <h1 class="main-page__title">
        International Kagayaku Karate School

        <span class="main-page__title-desc">
            The Official Site
        </span>
    </h1>
</div>

<div class="main-page__social-box">
    {{> social
        mod = 'main-page__social'}}
</div>

<div class="main-page__nav-box">
    {{> nav
        mod = 'main-page__nav'}}
</div>
